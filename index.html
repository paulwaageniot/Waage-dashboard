<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>IoT Waagen Dashboard</title>
</head>
<body>
  <h1>IoT Waagen Dashboard</h1>
  <div id="daten"></div>

  <script>
    async function ladeDaten() {
      try {
        const response = await fetch("https://waage-api.onrender.com/data"); // <-- URL ggf. anpassen
        const daten = await response.json();

        const container = document.getElementById("daten");
        container.innerHTML = ""; // vorherige Inhalte löschen

        if (daten.length === 0) {
          container.innerHTML = "<p>⚠️ Noch keine Messdaten verfügbar.</p>";
        } else {
          daten.forEach(eintrag => {
            const zeile = document.createElement("p");
            zeile.textContent =
              `🕒 ${eintrag.timestamp} | Gewicht: ${eintrag.gewicht} t | Band: ${eintrag.bandgeschwindigkeit} m/s`;
            container.appendChild(zeile);
          });
        }
      } catch (err) {
        console.error("Fehler beim Laden der Daten:", err);
        document.getElementById("daten").innerHTML = "<p>❌ Fehler beim Laden der Daten.</p>";
      }
    }

    // Alle 60 Sekunden neu laden
    ladeDaten();
    setInterval(ladeDaten, 60000);
  </script>
</body>
</html>
