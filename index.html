<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>IoT Waagen Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .chart-container {
      background: white;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .filter {
      text-align: center;
      margin: 10px;
    }
    #logo {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="mts_logo.png" id="logo" alt="MTS Logo" />
    <h1>IoT Waagen Dashboard</h1>
  </header>

  <div class="filter">
    <label for="range">Zeitraum:</label>
    <select id="range">
      <option value="1">Letzter Tag</option>
      <option value="7">Letzte Woche</option>
      <option value="30">Letzter Monat</option>
      <option value="all">Alle</option>
    </select>
    <button onclick="resetZoom()">Zoom zurücksetzen</button>
  </div>

  <div class="chart-container"><canvas id="gewichtChart"></canvas></div>
  <div class="chart-container"><canvas id="bandChart"></canvas></div>
<div class="chart-container">
  <canvas id="totalChart"></canvas>
  <div id="totalSum" style="text-align:center; margin-top:10px; font-weight:bold;"></div>
</div>

<div class="chart-container">
  <canvas id="runningChart"></canvas>
  <div id="runningSum" style="text-align:center; margin-top:10px; font-weight:bold;"></div>
</div>
  <div class="chart-container"><canvas id="korrekturChart"></canvas></div>
  <div class="chart-container"><canvas id="leistungChart"></canvas></div>

  <script>
    const apiUrl = "https://waage-api.onrender.com/data";
    let rawData = [];

    async function fetchData() {
      const res = await fetch(apiUrl);
      rawData = await res.json();
      updateCharts();
    }

    function parseData(data, field) {
      return data.map(e => ({
        x: new Date(e.timestamp.replace(" ", "T")),
        y: e[field]
      }));
    }

    function parseLeistung(data) {
      return data.map(e => {
        const gewicht = parseFloat(e.gewicht || 0);
        const band = parseFloat(e.bandgeschwindigkeit || 0);
        const korrektur = parseFloat(e.korrekturfaktor || 1);
        const leistung = gewicht * band * korrektur * 3.6;
        return {
          x: new Date(e.timestamp.replace(" ", "T")),
          y: parseFloat(leistung.toFixed(2))
        };
      });
    }

function updateCharts() {
  const range = document.getElementById("range").value;
  let filteredData = rawData;

  if (range !== "all") {
    const days = parseInt(range);
    const cutoff = new Date();
    cutoff.setDate(cutoff.getDate() - days);
    filteredData = rawData.filter(e => new Date(e.timestamp.replace(" ", "T")) >= cutoff);
  }

  updateChart(gewichtChart, parseData(filteredData, "gewicht"));
  updateChart(bandChart, parseData(filteredData, "bandgeschwindigkeit"));
  updateChart(totalChart, parseData(filteredData, "total_weight"));
  updateChart(runningChart, parseData(filteredData, "running_total"));
  updateChart(korrekturChart, parseData(filteredData, "korrekturfaktor"));
  updateChart(leistungChart, parseLeistung(filteredData));

  // Summen berechnen und anzeigen
  const totalSum = calculateSum(filteredData, "total_weight").toFixed(2);
  const runningSum = calculateSum(filteredData, "running_total").toFixed(2);
  document.getElementById("totalSum").textContent = `Summe im Zeitraum: ${totalSum} t`;
  document.getElementById("runningSum").textContent = `Summe im Zeitraum: ${runningSum} t`;
}

    function updateChart(chart, data) {
      chart.data.datasets[0].data = data;
      chart.update();
    }

    function createChart(canvasId, label, color) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      return new Chart(ctx, {
        type: "line",
        data: {
          datasets: [{
            label: label,
            borderColor: color,
            borderWidth: 2,
            fill: false,
            data: []
          }]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          plugins: {
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
            }
          },
          scales: {
            x: {
              type: "time",
              time: {
                unit: "minute",
                tooltipFormat: "HH:mm",
                displayFormats: { minute: "HH:mm", hour: "HH:mm" }
              },
              title: { display: true, text: "Zeit" }
            },
            y: {
              beginAtZero: false,
              title: { display: true, text: label }
            }
          }
        }
      });
    }

    function resetZoom() {
      [gewichtChart, bandChart, totalChart, runningChart, korrekturChart, leistungChart].forEach(chart => chart.resetZoom());
    }

    const gewichtChart = createChart("gewichtChart", "Gewicht (kg)", "#0074D9");
    const bandChart = createChart("bandChart", "Bandgeschwindigkeit (m/s)", "#2ECC40");
    const totalChart = createChart("totalChart", "Tageszähler (t)", "#FF851B");
    const runningChart = createChart("runningChart", "Running Total (t)", "#B10DC9");
    const korrekturChart = createChart("korrekturChart", "Korrekturfaktor", "#FF4136");
    const leistungChart = createChart("leistungChart", "Förderleistung (t/h)", "#111111");

    document.getElementById("range").addEventListener("change", updateCharts);

    fetchData();
    setInterval(fetchData, 60000); // alle 60 Sekunden neu
function calculateSum(data, field) {
  return data.reduce((sum, e) => sum + (parseFloat(e[field]) || 0), 0);
}
  </script>
</body>
</html>
