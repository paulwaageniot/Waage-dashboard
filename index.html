<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>IoT Waagen Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/locale/de/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .chart-container {
      background: white;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .filter {
      text-align: center;
      margin: 10px;
    }
    #logo {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
    #login {
      text-align: center;
      margin-top: 150px;
    }
    #login input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
    #login button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- üîê LOGIN -->
  <div id="login">
    <h2>Zugriff nur f√ºr berechtigte Benutzer</h2>
    <input type="text" id="username" placeholder="Benutzername" /><br>
    <input type="password" id="password" placeholder="Passwort" /><br>
    <button onclick="authenticate()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- üìä DASHBOARD -->
  <div id="dashboard" style="display:none;">
    <header>
      <img src="mts_logo.png" id="logo" alt="MTS Logo" />
      <h1>IoT Waagen Dashboard</h1>
    </header>

    <div class="filter">
      <label for="range">Zeitraum:</label>
      <select id="range">
        <option value="1">Letzter Tag</option>
        <option value="7">Letzte Woche</option>
        <option value="30">Letzter Monat</option>
        <option value="all">Alle</option>
      </select>
      <button onclick="resetZoom()">Zoom zur√ºcksetzen</button>
    </div>

    <div class="chart-container"><canvas id="gewichtChart"></canvas></div>
    <div class="chart-container"><canvas id="bandChart"></canvas></div>
    <div class="chart-container"><canvas id="totalChart"></canvas></div>
    <div class="chart-container"><canvas id="runningChart"></canvas></div>
    <div class="chart-container"><canvas id="korrekturChart"></canvas></div>
    <div class="chart-container"><canvas id="leistungChart"></canvas></div>
  </div>

  <script>
    const apiUrl = "https://waage-api.onrender.com/data";
    let rawData = [];

    async function fetchData() {
      const res = await fetch(apiUrl);
      rawData = await res.json();
      updateCharts();
    }

    function parseData(data, field) {
      return data.map(e => ({
        x: new Date(e.timestamp),
        y: e[field]
      }));
    }

    function updateCharts() {
      const range = document.getElementById("range").value;
      let filteredData = rawData;

      if (range !== "all") {
        const days = parseInt(range);
        const cutoff = new Date();
        cutoff.setDate(cutoff.getDate() - days);
        filteredData = rawData.filter(e => new Date(e.timestamp) >= cutoff);
      }

      updateChart(gewichtChart, parseData(filteredData, "gewicht"));
      updateChart(bandChart, parseData(filteredData, "bandgeschwindigkeit"));
      updateChart(totalChart, parseData(filteredData, "total_weight"));
      updateChart(runningChart, parseData(filteredData, "running_total"));
      updateChart(korrekturChart, parseData(filteredData, "korrekturfaktor"));

      // F√∂rderleistung berechnen: leistung = gewicht * bandgeschwindigkeit * korrekturfaktor * 3.6 / 1000 (t/h)
      const leistungData = filteredData.map(e => ({
        x: new Date(e.timestamp),
        y: ((e.gewicht || 0) * (e.bandgeschwindigkeit || 0) * (e.korrekturfaktor || 1) * 3.6)
      }));
      updateChart(leistungChart, leistungData);
    }

    function updateChart(chart, data) {
      chart.data.datasets[0].data = data;
      chart.update();
    }

    function createChart(canvasId, label, color) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      return new Chart(ctx, {
        type: "line",
        data: {
          datasets: [{
            label: label,
            borderColor: color,
            borderWidth: 2,
            fill: false,
            data: []
          }]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          plugins: {
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
            }
          },
          scales: {
            x: {
              type: "time",
              time: {
                unit: "minute",
                tooltipFormat: "HH:mm",
                displayFormats: { minute: "HH:mm", hour: "HH:mm" }
              },
              adapters: {
                date: {
                  locale: window.dateFns.locale.de
                }
              },
              title: { display: true, text: "Zeit" }
            },
            y: {
              beginAtZero: false,
              title: { display: true, text: label }
            }
          }
        }
      });
    }

    function resetZoom() {
      [gewichtChart, bandChart, totalChart, runningChart, korrekturChart, leistungChart].forEach(chart => chart.resetZoom());
    }

    // üìä Charts initialisieren
    const gewichtChart = createChart("gewichtChart", "Gewicht (kg)", "#0074D9");
    const bandChart = createChart("bandChart", "Bandgeschwindigkeit (m/s)", "#2ECC40");
    const totalChart = createChart("totalChart", "Total Weight (kg)", "#FF851B");
    const runningChart = createChart("runningChart", "Running Total (kg)", "#B10DC9");
    const korrekturChart = createChart("korrekturChart", "Korrekturfaktor", "#FF4136");
    const leistungChart = createChart("leistungChart", "F√∂rderleistung (t/h)", "#111111");

    document.getElementById("range").addEventListener("change", updateCharts);

    // üîê Authentifizierung
    function authenticate() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const allowedUser = "admin";
      const allowedPass = "Start123";

      if (user === allowedUser && pass === allowedPass) {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        fetchData();
        setInterval(fetchData, 60000);
      } else {
        document.getElementById("error").innerText = "‚ùå Falscher Benutzername oder Passwort.";
      }
    }
  </script>
</body>
</html>
