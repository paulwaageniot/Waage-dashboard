<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>IoT Waagen Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .chart-container {
      background: white;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .filter {
      text-align: center;
      margin: 10px;
    }
    #logo {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .sum-display {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="mts_logo.png" id="logo" alt="MTS Logo" />
    <h1>IoT Waagen Dashboard</h1>
  </header>

  <div class="filter">
    <label for="range">Zeitraum:</label>
    <select id="range">
      <option value="1">Letzter Tag</option>
      <option value="7">Letzte Woche</option>
      <option value="30">Letzter Monat</option>
      <option value="all">Alle</option>
    </select>
    <button onclick="resetZoom()">Zoom zurücksetzen</button>
  </div>

  <div class="chart-container">
    <canvas id="gewichtChart"></canvas>
    <div id="gewichtStats" class="sum-display"></div>
  </div>

  <div class="chart-container">
    <canvas id="bandChart"></canvas>
    <div id="bandStats" class="sum-display"></div>
  </div>

  <div class="chart-container">
    <canvas id="totalChart"></canvas>
    <div id="totalSum" class="sum-display"></div>
  </div>

  <div class="chart-container">
    <canvas id="runningChart"></canvas>
    <div id="runningSum" class="sum-display"></div>
  </div>

  <div class="chart-container">
    <canvas id="korrekturChart"></canvas>
    <div id="korrekturStats" class="sum-display"></div>
  </div>

  <div class="chart-container">
    <canvas id="leistungChart"></canvas>
    <div id="leistungStats" class="sum-display"></div>
  </div>

  <script>
    const apiUrl = "https://waage-api.onrender.com/data";
    let rawData = [];

    async function fetchData() {
      const res = await fetch(apiUrl);
      rawData = await res.json();
      updateCharts();
    }

    function parseData(data, field) {
      return data.map(e => ({
        x: new Date(e.timestamp.replace(" ", "T")),
        y: parseFloat(e[field])
      }));
    }

    function parseLeistung(data) {
      return data.map(e => {
        const gewicht = parseFloat(e.gewicht || 0);
        const band = parseFloat(e.bandgeschwindigkeit || 0);
        const korrektur = parseFloat(e.korrekturfaktor || 1);
        const leistung = gewicht * band * korrektur * 3.6;
        return {
          x: new Date(e.timestamp.replace(" ", "T")),
          y: parseFloat(leistung.toFixed(2))
        };
      });
    }

    function calculateDifference(data, field) {
      const values = data.map(e => parseFloat(e[field])).filter(v => !isNaN(v));
      if (values.length < 2) return 0;
      return values[values.length - 1] - values[0];
    }

    function calculateStats(data, field) {
      const values = data.map(e => parseFloat(e[field])).filter(v => !isNaN(v));
      if (values.length === 0) return { min: 0, max: 0, avg: 0 };
      const sum = values.reduce((a, b) => a + b, 0);
      const min = Math.min(...values);
      const max = Math.max(...values);
      const avg = sum / values.length;
      return {
        min: min.toFixed(2),
        max: max.toFixed(2),
        avg: avg.toFixed(2)
      };
    }

    function updateCharts() {
      const range = document.getElementById("range").value;
      let filteredData = rawData;

      if (range !== "all") {
        const days = parseInt(range);
        const cutoff = new Date();
        cutoff.setDate(cutoff.getDate() - days);
        filteredData = rawData.filter(e => new Date(e.timestamp.replace(" ", "T")) >= cutoff);
      }

      // Daten vorbereiten
      const gewichtData = parseData(filteredData, "gewicht");
      const bandData = parseData(filteredData, "bandgeschwindigkeit");
      const korrekturData = parseData(filteredData, "korrekturfaktor");
      const leistungData = parseLeistung(filteredData);

      updateChart(gewichtChart, gewichtData);
      updateChart(bandChart, bandData);
      updateChart(totalChart, parseData(filteredData, "total_weight"));
      updateChart(runningChart, parseData(filteredData, "running_total"));
      updateChart(korrekturChart, korrekturData);
      updateChart(leistungChart, leistungData);

      // Zählerdifferenz
      const totalDiff = calculateDifference(filteredData, "total_weight").toFixed(2);
      const runningDiff = calculateDifference(filteredData, "running_total").toFixed(2);
      document.getElementById("totalSum").textContent = `Zuwachs im Zeitraum: ${totalDiff} t`;
      document.getElementById("runningSum").textContent = `Zuwachs im Zeitraum: ${runningDiff} t`;

      // Statistik anzeigen
      const gewichtStats = calculateStats(filteredData, "gewicht");
      const bandStats = calculateStats(filteredData, "bandgeschwindigkeit");
      const korrekturStats = calculateStats(filteredData, "korrekturfaktor");
      const leistungStats = calculateStats(leistungData.map(e => ({ leistung: e.y })), "leistung");

      document.getElementById("gewichtStats").textContent =
        `Min: ${gewichtStats.min} kg | Max: ${gewichtStats.max} kg | Ø: ${gewichtStats.avg} kg`;

      document.getElementById("bandStats").textContent =
        `Min: ${bandStats.min} m/s | Max: ${bandStats.max} m/s | Ø: ${bandStats.avg} m/s`;

      document.getElementById("korrekturStats").textContent =
        `Min: ${korrekturStats.min} | Max: ${korrekturStats.max} | Ø: ${korrekturStats.avg}`;

      document.getElementById("leistungStats").textContent =
        `Min: ${leistungStats.min} t/h | Max: ${leistungStats.max} t/h | Ø: ${leistungStats.avg} t/h`;
    }

    function updateChart(chart, data) {
      chart.data.datasets[0].data = data;
      chart.update();
    }

    function createChart(canvasId, label, color) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      return new Chart(ctx, {
        type: "line",
        data: {
          datasets: [{
            label: label,
            borderColor: color,
            borderWidth: 2,
            fill: false,
            data: []
          }]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          plugins: {
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
            }
          },
          scales: {
            x: {
              type: "time",
              time: {
                unit: "minute",
                tooltipFormat: "HH:mm",
                displayFormats: { minute: "HH:mm", hour: "HH:mm" }
              },
              title: { display: true, text: "Zeit" }
            },
            y: {
              beginAtZero: false,
              title: { display: true, text: label }
            }
          }
        }
      });
    }

    function resetZoom() {
      [gewichtChart, bandChart, totalChart, runningChart, korrekturChart, leistungChart].forEach(chart => chart.resetZoom());
    }

    const gewichtChart = createChart("gewichtChart", "Gewicht (kg)", "#0074D9");
    const bandChart = createChart("bandChart", "Bandgeschwindigkeit (m/s)", "#2ECC40");
    const totalChart = createChart("totalChart", "Tageszähler (t)", "#FF851B");
    const runningChart = createChart("runningChart", "Running Total (t)", "#B10DC9");
    const korrekturChart = createChart("korrekturChart", "Korrekturfaktor", "#FF4136");
    const leistungChart = createChart("leistungChart", "Förderleistung (t/h)", "#111111");

    document.getElementById("range").addEventListener("change", updateCharts);

    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
