 <!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>IoT Waagen Dashboard</title>

  <!-- PDF & Screenshot Libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Chart.js & Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    header {
      background: #003366;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .chart-container {
      background: white;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .filter, .download-section {
      text-align: center;
      margin: 20px auto;
    }

    .download-section {
      background: #e6f2ff;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .download-section select, .download-section button {
      margin: 0 10px;
      padding: 10px;
      font-size: 16px;
    }

    .summary {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    #logo {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="mts_logo.png" id="logo" alt="MTS Logo" />
    <h1>IoT Waagen Dashboard</h1>
  </header>

  <div class="filter">
    <label for="range">Zeitraum anzeigen:</label>
    <select id="range">
      <option value="1">Letzter Tag</option>
      <option value="7">Letzte Woche</option>
      <option value="30">Letzter Monat</option>
      <option value="all">Alle</option>
    </select>
    <button onclick="resetZoom()">Zoom zur√ºcksetzen</button>
  </div>
</div>
  <!-- CHARTS -->
  <div class="chart-container"><canvas id="gewichtChart"></canvas><div class="summary" id="gewichtSummary"></div></div>
  <div class="chart-container"><canvas id="bandChart"></canvas><div class="summary" id="bandSummary"></div></div>
  <div class="chart-container"><canvas id="totalChart"></canvas><div class="summary" id="totalSum"></div></div>
  <div class="chart-container"><canvas id="runningChart"></canvas><div class="summary" id="runningSum"></div></div>
  <div class="chart-container"><canvas id="korrekturChart"></canvas><div class="summary" id="korrekturSummary"></div></div>
  <div class="chart-container"><canvas id="leistungChart"></canvas><div class="summary" id="leistungSummary"></div></div>
 <div class="chart-container">
  <h2>üìß Automatischer E-Mail-Report</h2>
  <label for="emailInput">E-Mail-Adresse:</label>
  <input type="email" id="emailInput" placeholder="z.‚ÄØB. name@example.com" />
  <label for="intervalSelect">Intervall:</label>
  <select id="intervalSelect">
    <option value="daily">T√§glich</option>
    <option value="weekly">W√∂chentlich</option>
    <option value="monthly">Monatlich</option>
  </select>
  <button onclick="saveEmailSettings()">Speichern</button>
  <p id="emailStatus"></p>
<label for="sendRange">E-Mail jetzt senden vom Zeitraum:</label>
<select id="sendRange">
  <option value="1">Letzter Tag</option>
  <option value="7">Letzte Woche</option>
  <option value="30">Letzter Monat</option>
</select>
<button onclick="sendNow()">Jetzt senden</button>

</div>
 <div class="chart-container">
    <label for="downloadRange">PDF Zeitraum:</label>
    <select id="downloadRange">
      <option value="1">Letzter Tag</option>
      <option value="7">Letzte Woche</option>
      <option value="30">Letzter Monat</option>
      <option value="all">Alle</option>
    </select>
    <button onclick="generatePDF()">PDF herunterladen</button>
    <p id="lastExport" style="margin-top: 10px; color: #333;"></p>
  </div>
 <div class="chart-container">
  <h2>‚öôÔ∏è Grenzwerte einstellen</h2>
  <label>Max. Gewicht (kg):</label>
 <input type="number" id="maxGewicht" value="100" step="1" /div>

  <label>Max. Bandgeschwindigkeit (m/s):</label>
  <input type="number" id="maxBand" value="2" step="0.1" /div>

  <label>Max. F√∂rderleistung (t/h):</label>
  <input type="number" id="maxLeistung" value="600" step="1" /div>

  <label><input type="checkbox" id="watchKorrektur" checked /> Bei √Ñnderung des Korrekturfaktors benachrichtigen</label>

  <button onclick="saveThresholds()">Grenzwerte speichern</button>
  <p id="thresholdStatus"></p>
</div>
<script>

  async function saveThresholds() {
    const settings = {
      gewicht: parseFloat(document.getElementById("maxGewicht").value),
      band: parseFloat(document.getElementById("maxBand").value),
      leistung: parseFloat(document.getElementById("maxLeistung").value),
      korrektur: document.getElementById("watchKorrektur").checked,
    };

    const res = await fetch("https://waage-api.onrender.com/thresholds", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(settings),
    });

    const text = await res.text();
    document.getElementById("thresholdStatus").textContent = text;
  }

async function sendNow() {
  const days = document.getElementById("sendRange").value;

  const res = await fetch("https://waage-api.onrender.com/send-now", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ days }),
  });

  const text = await res.text();
  alert(text);
}
  async function saveEmailSettings() {
    const email = document.getElementById("emailInput").value;
    const interval = document.getElementById("intervalSelect").value;
    const res = await fetch("https://waage-api.onrender.com/email-settings", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, interval }),
    });
    const text = await res.text();
    document.getElementById("emailStatus").textContent = text;
  }
    const apiUrl = "https://waage-api.onrender.com/data";
    let rawData = [];

    async function fetchData() {
      const res = await fetch(apiUrl);
      rawData = await res.json();
      updateCharts();
    }

    function filterDataByRange(data, days) {
      if (days === "all") return data;
      const cutoff = new Date();
      cutoff.setDate(cutoff.getDate() - parseInt(days));
      return data.filter(e => new Date(e.timestamp.replace(" ", "T")) >= cutoff);
    }

    function parseData(data, field) {
      return data.map(e => ({
        x: new Date(e.timestamp.replace(" ", "T")),
        y: e[field]
      }));
    }

    function parseLeistung(data) {
      return data.map(e => {
        const gewicht = parseFloat(e.gewicht || 0);
        const band = parseFloat(e.bandgeschwindigkeit || 0);
        const korrektur = parseFloat(e.korrekturfaktor || 1);
        const leistung = gewicht * band * korrektur * 3.6;
        return {
          x: new Date(e.timestamp.replace(" ", "T")),
          y: parseFloat(leistung.toFixed(2))
        };
      });
    }

    function updateCharts() {
      const range = document.getElementById("range").value;
      const filtered = filterDataByRange(rawData, range);

      updateChart(gewichtChart, parseData(filtered, "gewicht"), "gewichtSummary", "Gewicht", "kg");
      updateChart(bandChart, parseData(filtered, "bandgeschwindigkeit"), "bandSummary", "Bandgeschwindigkeit", "m/s");
      updateChart(totalChart, parseData(filtered, "total_weight"), null, "Tagesz√§hler", "t");
      updateChart(runningChart, parseData(filtered, "running_total"), null, "Running Total", "t");
      updateChart(korrekturChart, parseData(filtered, "korrekturfaktor"), "korrekturSummary", "Korrekturfaktor", "");
      updateChart(leistungChart, parseLeistung(filtered), "leistungSummary", "F√∂rderleistung", "t/h");

      document.getElementById("totalSum").textContent = `Summe: ${(calculateDiff(filtered, "total_weight")).toFixed(2)} t`;
      document.getElementById("runningSum").textContent = `Summe: ${(calculateDiff(filtered, "running_total")).toFixed(2)} t`;
    }

    function updateChart(chart, data, summaryId, label, unit) {
      chart.data.datasets[0].data = data;
      chart.update();

      if (summaryId && data.length > 0) {
        const values = data.map(p => p.y);
        const avg = values.reduce((a,b) => a+b) / values.length;
        const min = Math.min(...values);
        const max = Math.max(...values);
        document.getElementById(summaryId).textContent =
          `Min: ${min.toFixed(2)} ${unit} | Max: ${max.toFixed(2)} ${unit} | √ò: ${avg.toFixed(2)} ${unit}`;
      }
    }

    function createChart(canvasId, label, color) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      return new Chart(ctx, {
        type: "line",
        data: { datasets: [{ label, borderColor: color, borderWidth: 2, fill: false, data: [] }] },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          plugins: {
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
            }
          },
          scales: {
            x: {
              type: "time",
              time: {
                unit: "minute",
                tooltipFormat: "HH:mm",
                displayFormats: { minute: "HH:mm", hour: "HH:mm" }
              },
              title: { display: true, text: "Zeit" }
            },
            y: {
              beginAtZero: false,
              title: { display: true, text: label }
            }
          }
        }
      });
    }

    function resetZoom() {
      [gewichtChart, bandChart, totalChart, runningChart, korrekturChart, leistungChart].forEach(chart => chart.resetZoom());
    }

    function calculateDiff(data, field) {
      if (data.length < 2) return 0;
      return data[data.length - 1][field] - data[0][field];
    }

    // üßæ PDF GENERIERUNG MIT GRAFIKEN
    async function generatePDF() {
      const days = document.getElementById("downloadRange").value;
      const filtered = filterDataByRange(rawData, days);

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(14);
      doc.text("Waagen PDF Report", 10, 10);
      doc.setFontSize(10);
      doc.text(`Zeitraum: ${days === "all" ? "Alle Daten" : `Letzte ${days} Tage`}`, 10, 18);
      doc.text(`Erstellt am: ${new Date().toLocaleString("de-DE")}`, 10, 24);

      let y = 32;
      const metrics = [
        { label: "Gewicht", unit: "kg", data: filtered.map(e => parseFloat(e.gewicht || 0)) },
        { label: "Bandgeschwindigkeit", unit: "m/s", data: filtered.map(e => parseFloat(e.bandgeschwindigkeit || 0)) },
        { label: "Korrekturfaktor", unit: "", data: filtered.map(e => parseFloat(e.korrekturfaktor || 0)) },
        { label: "F√∂rderleistung", unit: "t/h", data: parseLeistung(filtered).map(e => e.y) },
        { label: "Tagesz√§hler", unit: "t", value: calculateDiff(filtered, "total_weight") },
        { label: "Running Total", unit: "t", value: calculateDiff(filtered, "running_total") }
      ];

      metrics.forEach(m => {
        if (m.data) {
          const avg = m.data.reduce((a,b)=>a+b,0) / m.data.length;
          const min = Math.min(...m.data);
          const max = Math.max(...m.data);
          doc.text(`${m.label} (√ò: ${avg.toFixed(2)} ${m.unit}, Min: ${min.toFixed(2)}, Max: ${max.toFixed(2)})`, 10, y);
        } else {
          doc.text(`${m.label} (Œî: ${m.value.toFixed(2)} ${m.unit})`, 10, y);
        }
        y += 8;
      });

      y += 4;

      // üì∏ Screenshots aller Diagramme (Canvas)
      const charts = ["gewichtChart", "bandChart", "totalChart", "runningChart", "korrekturChart", "leistungChart"];

      for (let id of charts) {
        const canvas = document.getElementById(id);
        const imgData = await html2canvas(canvas).then(canvasEl => canvasEl.toDataURL("image/png"));
        doc.addPage();
        doc.setFontSize(12);
        doc.text(("Chart", ""), 10, 15);
        doc.addImage(imgData, "PNG", 10, 20, 180, 90); // passt automatisch auf Seite
      }

      doc.save(`waagen-report-${Date.now()}.pdf`);
      document.getElementById("lastExport").textContent = `Letzter Download: ${new Date().toLocaleString("de-DE")}`;
    }

    // Init
    const gewichtChart = createChart("gewichtChart", "Gewicht (kg)", "#0074D9");
    const bandChart = createChart("bandChart", "Bandgeschwindigkeit (m/s)", "#2ECC40");
    const totalChart = createChart("totalChart", "Tagesz√§hler (t)", "#FF851B");
    const runningChart = createChart("runningChart", "Running Total (t)", "#B10DC9");
    const korrekturChart = createChart("korrekturChart", "Korrekturfaktor", "#FF4136");
    const leistungChart = createChart("leistungChart", "F√∂rderleistung (t/h)", "#111111");

 const rangeSelect = document.getElementById("range");
const downloadSelect = document.getElementById("downloadRange");

// Wenn Zeitraum ge√§ndert wird ‚Üí PDF-Zeitraum mitziehen
rangeSelect.addEventListener("change", () => {
  downloadSelect.value = rangeSelect.value;
  updateCharts();
});

// Wenn PDF-Zeitraum ge√§ndert wird ‚Üí Zeitraum oben mitziehen
downloadSelect.addEventListener("change", () => {
  rangeSelect.value = downloadSelect.value;
  updateCharts();
});
    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
